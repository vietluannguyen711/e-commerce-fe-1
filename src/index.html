<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://kit.fontawesome.com/5f41f9980c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="output.css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
  </head>
  <body>
    <header>
      <div class="bg-gray-100 py-3">
        <div
          class="header-top mx-36 flex items-center justify-between text-gray-700 font-extralight"
        >
          <div class="left">
            <p>
              Special collection already available.
              <span><a href="">Read more ...</a></span>
            </p>
          </div>
          <div class="right">
            <ul class="flex items-center justify-between gap-14">
              <li><a href="">USD</a></li>
              <li><a href="">English</a></li>
              <li><a href="">Sign In</a>/ <a href="">Sign Up</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div
        class="header-middle mx-36 py-5 flex items-center justify-between font-extralight"
      >
        <div class="logo">
          <h1 class="text-3xl font-bold">Molla</h1>
        </div>
        <div class="search relative flex items-center">
          <input
            type="text"
            name=""
            placeholder="Search product..."
            class="border border-gray-200 px-4 py-2 text-sm w-xl"
          />
          <i class="fa-solid fa-magnifying-glass absolute right-3"></i>
        </div>
        <div class="cart flex items-center justify-center gap-9">
          <div class="account flex flex-col justify-center items-center">
            <div>
              <i class="fa-regular fa-user text-2xl"></i>
            </div>
            <a href="" class="text-gray-500 text-xs">Account</a>
          </div>

          <div class="wishlist flex flex-col justify-center items-center">
            <div class="relative">
              <i class="fa-solid fa-heart text-2xl"></i>
              <span
                class="bg-green-300 w-5 h-5 rounded-full flex items-center justify-center text-sm absolute -top-2 -right-2"
                >3</span
              >
            </div>
            <a href="" class="text-gray-500 text-xs">Wishlist</a>
          </div>

          <div class="wishlist flex flex-col justify-center items-center">
            <div class="relative">
              <i class="fa-solid fa-cart-shopping text-2xl"></i>
              <span
                class="bg-green-300 w-5 h-5 rounded-full flex items-center justify-center text-sm absolute -top-2 -right-2"
                >3</span
              >
            </div>
            <a href="" class="text-gray-500 text-xs">Cart</a>
          </div>
        </div>
      </div>

      <div
        class="header-bottom mx-36 h-14 flex items-center justify-between border-t border-gray-200"
      >
        <div class="flex items-center gap-6 pl-5">
          <i class="fa-solid fa-bars"></i>
          <h1>Browse Categories</h1>
        </div>

        <ul class="flex items-center h-full p-0 m-0 relative">
          <li
            class="h-full flex items-center px-5 relative after:absolute after:content-[''] after:w-full after:h-[1px] after:bg-green-500 after:left-0 after:top-0"
          >
            <a href="">Home</a>
          </li>
          <li
            class="h-full flex items-center px-5 relative after:absolute after:content-[''] after:w-0 hover:after:w-full hover:after:transition-all after:duration-300 after:ease-linear after:h-[1px] after:bg-green-500 after:left-0 after:top-0"
          >
            <a href="">Shop</a>
          </li>
          <li
            class="h-full flex items-center px-5 relative after:absolute after:content-[''] after:w-0 hover:after:w-full hover:after:transition-all after:duration-300 after:ease-linear after:h-[1px] after:bg-green-500 after:left-0 after:top-0"
          >
            <a href="">Product</a>
          </li>
          <li
            class="h-full flex items-center px-5 relative after:absolute after:content-[''] after:w-0 hover:after:w-full hover:after:transition-all after:duration-300 after:ease-linear after:h-[1px] after:bg-green-500 after:left-0 after:top-0"
          >
            <a href="">Pages</a>
          </li>
          <li
            class="h-full flex items-center px-5 relative after:absolute after:content-[''] after:w-0 hover:after:w-full hover:after:transition-all after:duration-300 after:ease-linear after:h-[1px] after:bg-green-500 after:left-0 after:top-0"
          >
            <a href="">Blog</a>
          </li>
          <li
            class="h-full flex items-center px-5 relative after:absolute after:content-[''] after:w-0 hover:after:w-full hover:after:transition-all after:duration-300 after:ease-linear after:h-[1px] after:bg-green-500 after:left-0 after:top-0"
          >
            <a href="">Elements</a>
          </li>
        </ul>

        <div class="flex items-center gap-5">
          <i class="fa-regular fa-lightbulb"></i>
          <h1><span class="text-gray-500">Clearance</span> Up To 30% Off</h1>
        </div>
      </div>
    </header>
  </body>
</html>
